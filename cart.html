<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .add-remove-item {}

        .remove-item {}

        #add-item {}
        .black{
            width: 300px;
            height: 300px;
            border:2px solid black;
            margin-top: 30px;
            margin-left: 50px;
        }
        .entry-box{
            flex-direction: column;
        }
    </style>
    <script>
        function remove_item() {
            // alert("Hello");
            var value = document.getElementById("input-value").value;
            // alert(value);
            var element = document.querySelector("#input-value");
            element.value = value - 1;
        }
        function add_item() {
            // alert("Hello");
            var value = document.getElementById("input-value").value;
            // alert(value);
            var element = document.querySelector("#input-value");
            element.value = parseInt(value) + 1;
        }
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <div>
        <div class="row">
            <div class="col entry-box">
                <div>
                    
                    <h2 style="text-align: center;" >Items in cart</h2>
                    <img src="image/AP1.jpg" alt="" class="black">
                     
                    <div class="add-remove-item">
                        <button class="remove-item" onclick=remove_item()>-</button>
                        <input id="input-value" />
                        <button class="add-item" onclick=add_item()>+</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2 style="text-align:center ;">Summary</h2>
            </div>
        </div>
    </div>
</body>

</html>
